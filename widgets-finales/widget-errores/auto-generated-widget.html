        .led-green {

            border-radius: 50%;

            margin: 0 auto;

            height: 24px;

            border-radius: 50%;

                        if ($('#' + that.id + ' .panel-body').hasClass('hidden')) {

                 * is only loaded and inlined once into the final ChiliPeppr workspace.
                 * We are given back a reference to the instantiated singleton so its
                 * not instantiated more than once. Then we call it's attachTo method
                 * which creates the full pulldown menu for us and attaches the click
                 * events.
                 */
                forkSetup: function() {
                    var topCssSelector = '#' + this.id;

                    $(topCssSelector + ' .panel-title').popover({
                        title: this.name,
                        content: this.desc,
                        html: true,
                        delay: 1000,
                        animation: true,
                        trigger: 'hover',
                        placement: 'auto'
                    });

                    var that = this;
                    chilipeppr.load("http://raw.githubusercontent.com/chilipeppr/widget-pubsubviewer/master/auto-generated-widget.html", function() {
                        require(['inline:com-chilipeppr-elem-pubsubviewer'], function(pubsubviewer) {
                            pubsubviewer.attachTo($(topCssSelector + ' .panel-heading .dropdown-menu'), that);
                        });
                    });

                },

            }
        });

        function sendCommandToPlc(cmd) { // ENVIAR COMANDO AL PLC
            macro.status('enviando a plc');
            macro.status(cmd);
            $.ajax({
                    url: 'http://192.168.0.97?cmd=' + cmd,
                    type: 'GET',
                })
                .done(function(res) {
                    macro.status('recibido del plc');
                    macro.status(res);
                    if (myWatchChiliPepprPause.isJson(res)) {
                        var json = $.parseJSON(res);

                        if (json.status == '1') {
                            var serialPort9 = "COM4";
                            var cmd = "1";
                            chilipeppr.publish("/com-chilipeppr-widget-serialport/ws/send", "send " + serialPort9 + " " + cmd);

                        } else {
                            myWatchChiliPepprPause.updateOrGetLog(0, res.msg);
                            macro.status('error de plc');
                        }
                    }
                })
                .fail(function() {
                    chilipeppr.publish(
                        "/com-chilipeppr-elem-flashmsg/flashmsg",
                        "ERROR DEL PLC",
                        "NO SE PUDO ESTABLECER LA CONEXION CON EL PLC",
                        2000
                    );
                    myWatchChiliPepprPause.enableControls();
                    $("#plc-console").append("<li class='list-group-item'>NO SE PUDO ESTABLECER LA CONEXION CON EL PLC</li>");
                });

        }
